<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}Chartio{% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="/static/features/style.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    </head>
    <body>
        <div class="pure-g">
         <div class="pure-u-1-3">
            <div class="sidebar">
                 <a href="/features/"><h1>Chartio Features</h1></a>
                 {% block sidebar %}
                 <a class="pure-button" href="/features/new-feature">Add new feature</a>
                 {% endblock %}
            </div>
         </div>
         <div class="pure-u-2-3">
            <div class="main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
