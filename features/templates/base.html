<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}Chartio{% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="/static/features/style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    <body>

        <div class="pure-g">
            <div class="pure-u-1-1 padded">
                <a href="/features/" class="header-text"><h1>Chartio Features</h1></a>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-3 padded">
                <a class="pure-button" href="/features/new-feature">Add new feature</a>
            </div>
            <div class="pure-u-2-3 padded">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
